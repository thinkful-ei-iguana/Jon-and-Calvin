<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Music Theory Quiz App</title>
  <meta name="description" content="Test your music theory knowledge!">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lexend+Mega&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header role="banner">
    <div class="col-4">
      <a href="index.html">
      </a>
    </div>
    <div class="col-8">
      <ul>
        <li>Question: <span class="questionNumber">0</span>/8</li>
        <li>Score: <span class="score">0</span></li>
      </ul>
    </div>
  </header>
  <main role="main">
    <div class="quizStart">
      <h1>Ready for a music theory quiz?</h1>
      <button type="button" class="startButton">Begin!</button>
    </div>
    <div class="questionAnswerForm"></div>
  </main>
</body>
<script defer src="index.js"></script>

</html>
